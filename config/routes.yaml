controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

app_logout:
    path: '/logout'
    controller: 'App\Controller\SecurityController::logout'
    methods: ['POST']
    
app_transfer_send_money:
    path: /send-money
    methods: [POST]
    controller: App\Controller\TransferController::sendMoney